<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <title>Cordova Plugins</title>
</head>

<body>
  <div data-role="page" id="location">
    <div data-role="header">
      <h1>Cordova Plugins</h1>
      <div data-role="navbar">
        <ul>
          <li><a href="#location" class="ui-btn-active ui-state-persist" data-icon="location">Location</a></li>
          <li><a href="#camera" data-icon="video">Camera</a></li>
          <li><a href="#battery" data-icon="info">Battery</a></li>
        </ul>
      </div>
    </div>

    <div data-role="main" class="ui-content">
      <button type="button" name="button" onclick="getLocation();">Get Current Location</button>
      <form>
        <button type="button" name="button" onclick="watchLocation();">Watch Location</button>
        <label for="fname">Location:</label>
        <input type="text" name="fname" id="geolocation">
        <button type="button" name="button" onclick="cancelWatch();">Cancel Watch</button>
      </form>
    </div>
  </div>

  <div data-role="page" id="camera">
    <div data-role="header">
      <h1>Cordova Plugins</h1>
      <div data-role="navbar">
        <ul>
          <li><a href="#location"  data-icon="location">Location</a></li>
          <li><a href="#camera" class="ui-btn-active ui-state-persist" data-icon="video">Camera</a></li>
          <li><a href="#battery" data-icon="info">Battery</a></li>
        </ul>
      </div>
    </div>

    <div data-role="main" class="ui-content">
      <button type="button" name="button" onclick="takePhoto();">Take a photo</button>
      <img src="" alt="" id="photo" style="width: 100%;">
      <div class="" id="fileURL">
      </div>
    </div>
  </div>


  <div data-role="page" id="battery">
    <div data-role="header">
      <h1>Cordova Plugins</h1>
      <div data-role="navbar">
        <ul>
          <li><a href="#location"  data-icon="location">Location</a></li>
          <li><a href="#camera"  data-icon="video">Camera</a></li>
          <li><a href="#battery" class="ui-btn-active ui-state-persist" data-icon="info">Battery</a></li>
        </ul>
      </div>
    </div>

    <div data-role="main" class="ui-content">
      <form>
        <button type="button" name="button" onclick="getBattery();">Get Battery Info</button>
        <label for="fname">Battery Level</label>
        <input type="text" name="fname" id="bstatus">
      </form>
    </div>
  </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</body>

</html>
